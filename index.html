<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>

        .game {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid black;
            position: relative;
        }
        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>
<body>

    <script>
        const game = document.querySelector('.game');
        const gameArea = 400;

        for (let i = 0; i < gameArea; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            game.appendChild(cell);
            cells.push(cell);
        }

            const shapes = [
                [[1, 1], [1, 2], [1, 3]],
                [[1, 1], [2, 1], [3, 1]],
                [[1, 1], [2, 1], [3, 1]],
                [[1, 1], [1, 2], [2, 2]],
                [[1, 1], [2, 1], [1, 2]],
                [[1, 1], [2, 1], [1, 2]],
                [[1, 1], [1, 2], [2, 2]],
            ];
            return shapes[Math.floor(Math.random() * shapes.length)];
        }
